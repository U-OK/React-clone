<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React-clone</title>
</head>
<body>
<div id="root">
</div>
</body>
<script>

    const state = {
        time: new Date(),
    };

    function Header() {
        const header = document.createElement('header');

        header.append(Logo());

        return header;
    }

    function Logo() {
        const logo = document.createElement('img');
        logo.src = 'images/logo.png';
        logo.alt = 'kozhindev.com';

        return logo;
    }

    function Main(props) {
      const main = document.createElement('main');

      main.append(Title());
      main.append(Article(props.time));

      return main;
    }

    function Title() {
        const title = document.createElement('h1');
        title.innerText = 'KozhinDev';

        return title;
    }

    function Article(time) {
        const article = document.createElement('article');

        article.append(WorkTime());
        article.append(CurrentTime(time));
        article.append(Status(time))

        return article
    }

    function WorkTime() {
        const workTime = document.createElement('p');
        workTime.innerText = 'Часы работы: с 8:00 до 19:00';

        return workTime;
    }

    function CurrentTime(time) {
        const currentTime = document.createElement('small')
        currentTime.innerHTML = 'Сейчас: ' + time.toLocaleTimeString();

        return currentTime
    }

    function Status(time) {
        const status = document.createElement('strong');

        if ((time.getHours() < 8) || (time.getHours() > 19)) {
            status.innerText = ' Закрыто'
        } else {
            status.innerText = ' Открыто'
        }

        return status;
    }

    function App(state) {
        const app = document.createElement('div');
        app.append(Header());
        app.append(Main(state));

        return app;
    }

    const newDOM = App(state);
    const realDOM = document.getElementById('root');

    render(newDOM, realDOM);

    function render (newDOM, realDOM) {
        realDOM.append(newDOM);
    }

</script>
</html>
