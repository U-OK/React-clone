<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React-clone</title>
</head>
<body>
<div id="root">
</div>
</body>
<script>

    let state = {
        time: new Date(),
    };

    function Header() {
        const header = document.createElement('header');

        header.append(Logo());

        return header;
    }

    function Logo() {
        const logo = document.createElement('img');
        logo.src = 'images/logo.png';
        logo.alt = 'kozhindev.com';

        return logo;
    }

    function Main(props) {
        const main = document.createElement('main');

        main.append(Title());
        main.append(Article(props.time));

        return main;
    }

    function Title() {
        const title = document.createElement('h1');
        title.innerText = 'KozhinDev';

        return title;
    }

    function Article(time) {
        const article = document.createElement('article');

        article.append(WorkTime());
        article.append(CurrentTime(time));
        article.append(Status(time))

        return article
    }

    function WorkTime() {
        const workTime = document.createElement('p');
        workTime.innerText = 'Часы работы: с 8:00 до 19:00';

        return workTime;
    }

    function CurrentTime(time) {
        const currentTime = document.createElement('small')
        currentTime.innerHTML = 'Сейчас: ' + time.toLocaleTimeString();
        currentTime.className = 'CurrentTime';

        return currentTime
    }

    function Status(time) {
        const status = document.createElement('strong');
        status.className = 'Status';

        if ((time.getHours() < 8) || (time.getHours() > 19)) {
            status.innerText = ' Закрыто'
        } else {
            status.innerText = ' Открыто'
        }

        return status;
    }

    function App(state) {
        const app = document.createElement('div');
        app.className = 'App';
        app.append(Header());
        app.append(Main(state));

        return app;
    }

    setInterval(() => {
        state = {
            ...state,
            time: new Date(),
        }

        render(App(state), document.getElementById('root'))
    }, 1000)

    render(
        App(state),
        document.getElementById('root')
    );

    function render(virtualDOM, realDOMRoot) {
        const virtualDOMRoot = document.createElement(realDOMRoot.tagName);

        virtualDOMRoot.appendChild(virtualDOM);

        sync(virtualDOMRoot, realDOMRoot)
    }

    function sync(virtualNode, realNode) {
        if (virtualNode.className !== realNode.className) {
            realNode.className = virtualNode.className
        }

        // Синхронизация аттрибутов
        if(virtualNode.attributes) {
            Array.from(virtualNode.attributes).forEach(attr => {
                if (virtualNode[attr.name] !== realNode[attr.name]) {
                    realNode[attr.name] = attr.value
                }
            })
        }

        // случай для пограничного состояния, когда вместо полноценного узла приходит Node.TEXT_NODE
        if (virtualNode.nodeValue !== realNode.nodeValue) {
            realNode.nodeValue = virtualNode.nodeValue
        }

        // Синхронизация дочерних узлов
        const virtualChildren = virtualNode.childNodes;
        const realChildren = realNode.childNodes;

        for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
            const virtual = virtualChildren[i]
            const real = realChildren[i];

            // Если виртуального узла нет, а реальный есть - удаляем
            if (virtual === undefined && real !== undefined) {
                realNode.remove(real);
            }

            // Если виртуальный и реальный дом - один и тот же HTML тэг, то мы их синхронизируем
            if (virtual !== undefined && real !== undefined && virtual.tagName === real.tagName) {
                sync(virtual, real)
            }

            // Если тэги ни совпадают, то мы создаем такой тэг и синхронизируем с виртуальным
            if (virtual !== undefined && real !== undefined && virtual.tagName !== real.tagName) {
                const newReal = constructRealNodeByVirtualNode(virtual)
                sync(virtual, newReal)
                realNode.replaceChild(newReal, real)
            }

            // Добавление нового узла
            if (virtual !== undefined && real === undefined) {
                const newReal = constructRealNodeByVirtualNode(virtual)
                sync(virtual, newReal)
                realNode.appendChild(newReal)
            }
        }
    }

    function constructRealNodeByVirtualNode (virtualNode) {
        return virtualNode.nodeType === Node.TEXT_NODE
            ? document.createTextNode('')
            : document.createElement(virtualNode.tagName)
    }

</script>
</html>
