<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React-clone</title>
</head>
<body>
<div id="root">
</div>
</body>
<script>

    function Header() {
        const header = document.createElement('header');

        header.append(Logo());

        return header;
    }

    function Logo() {
        const logo = document.createElement('img');
        logo.src = 'images/logo.png';
        logo.alt = 'kozhindev.com';

        return logo;
    }

    function Main() {
      const main = document.createElement('main');

      main.append(Title());
      main.append(Article());

      return main;
    }

    function Title() {
        const title = document.createElement('h1');
        title.innerText = 'KozhinDev';

        return title;
    }

    function Article() {
        const article = document.createElement('article');

        article.append(WorkTime());
        article.append(CurrentTime());
        article.append(Status())

        return article
    }

    function WorkTime() {
        const workTime = document.createElement('p');
        workTime.innerText = 'Часы работы: с 8:00 до 19:00';

        return workTime;
    }

    function CurrentTime() {
        const currentTime = document.createElement('small')
        currentTime.innerHTML = 'Сейчас: ' + new Date().toLocaleTimeString();

        return currentTime
    }

    function Status() {
        const status = document.createElement('strong');

        if ((new Date().getHours() < 8) || (new Date().getHours() > 19)) {
            status.innerText = ' Закрыто'
        } else {
            status.innerText = ' Открыто'
        }

        return status;
    }

    const app = document.getElementById('root');
    app.append(Header());
    app.append(Main());

</script>
</html>
